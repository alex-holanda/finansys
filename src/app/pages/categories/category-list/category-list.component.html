<app-bread-crumb
  [itens]="[
      {text: 'Categorias'}
    ]">
</app-bread-crumb>

<app-page-header
  pageTitle="Categorias"
  buttonText="+ Nova Categoria"
  buttonLink="new"
  buttonClass="btn-success"
></app-page-header>

<table class="table table-hover table-sm">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources">
      <td>
        <strong>{{ resource.name }}</strong><br/>
        <small>{{ resource.description }}</small>
      </td>
      <td class="align-middle">
        <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm mr-2">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
